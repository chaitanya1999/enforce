<div style="padding: 20px;">
    <p style="font-size: 1em; font-weight: bold;">{{text}}</p><br/>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <button class="btn btn-success" style="width: 100px; margin: 10px;" (click)="close(true)">Yes</button>
        <button class="btn btn-danger" style="width: 100px;  margin: 10px;" (click)="close(false)">No</button>
    </div>
</div>
